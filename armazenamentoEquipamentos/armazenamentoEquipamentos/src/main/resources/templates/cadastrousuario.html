<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="logo-area">
            <img th:src="@{/img/logo.png}" alt="Logo" class="logo">
            <h2>EquipManager</h2>
        </div>
        <nav>
            <a th:href="@{/}">Início</a>
            <a th:href="@{/login}">Login</a>
        </nav>
    </header>

    <main class="container">
        <div class="card" style="max-width: 420px; text-align: left;">
            <h2 style="text-align:center; color:#ff5252;">Criar nova conta</h2>
            <p style="text-align:center; color:#555;">Preencha os dados para se cadastrar</p>
            <br>

            <div th:if="${sucesso}" style="background:#e8f5e9; color:#2e7d32; padding:12px; border-radius:4px; margin-bottom:15px; text-align:center;">
                <span th:text="${sucesso}"></span>
            </div>

            <div th:if="${erro}" style="background:#ffebee; color:#c62828; padding:12px; border-radius:4px; margin-bottom:15px; text-align:center;">
                <span th:text="${erro}"></span>
            </div>

            <form th:action="@{/cadastrousuario}" method="POST">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required 
                       minlength="3" maxlength="50"><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required 
                       maxlength="100"><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Mínimo 4 caracteres" required 
                       minlength="4" maxlength="255"><br><br>

                <label for="confirmaSenha">Confirmar Senha:</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Digite a senha novamente" required><br><br>

                <button type="submit" style="width:100%;">Cadastrar</button>
            </form>

            <p style="text-align:center; margin-top:15px;">
                Já tem uma conta? <a th:href="@{/login}" style="color:#ff5252; font-weight:500;">Faça login</a>
            </p>
        </div>
    </main>

    <footer>
        <p>© 2025 Sistema de Armazenamento de Equipamentos</p>
    </footer>
</body>
</html>
