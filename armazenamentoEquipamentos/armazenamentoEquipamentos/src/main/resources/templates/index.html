<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Armazenamento</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <script th:src="@{/js/index.js}"></script>
</head>

<body>
    <header>
        <div class="logo-area">
            <h1>⚙️ Sistema de Armazenamento</h1>
        </div>
        <nav>
            <a th:href="@{/cadastro}">Cadastrar</a>
            <a th:href="@{/cadastrados}">Cadastrados</a>
            <a th:href="@{/login}" class="login-btn">Login</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Bem-vindo!</h2>
            <p>Gerencie seus equipamentos de forma simples, rápida e eficiente.</p>
            <div class="buttons">
                <a th:href="@{/cadastro}" class="btn">Cadastrar Equipamento</a>
                <a th:href="@{/cadastrados}" class="btn secondary">Ver Cadastrados</a>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 - Sistema de Armazenamento | FATEC</p>
    </footer>
</body>
</html>
