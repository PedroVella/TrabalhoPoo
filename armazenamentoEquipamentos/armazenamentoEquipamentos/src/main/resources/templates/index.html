<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Equipamentos</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <script th:src="@{/js/index.js}"></script>
</head>

<body>
    <header>
        <h1>⚙️ Sistema de Armazenamento de Equipamentos</h1>
        <nav>
            <a th:href="@{/cadastro}">Cadastrar</a>
            <a th:href="@{/cadastrados}">Cadastrados</a>
            <a th:href="@{/login}" class="login-btn">Login</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <img th:src="@{/img/logo.png}" alt="Imagem de Equipamento" class="logo" />
            <h2>Gerencie seus equipamentos com facilidade</h2>
            <p>Cadastre, visualize e organize seus equipamentos de forma simples e rápida.</p>
            <button onclick="cadastrar()">Iniciar Cadastro</button>
        </section>
    </main>

    <footer>
        <p>© 2025 - Sistema de Armazenamento | FATEC</p>
    </footer>
</body>
</html>
