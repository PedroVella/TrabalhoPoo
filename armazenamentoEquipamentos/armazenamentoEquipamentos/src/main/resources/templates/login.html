<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Equipamentos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="logo-area">
            <img th:src="@{/img/logo.png}" alt="Logo" class="logo">
            <h2>Sistema de Equipamentos</h2>
        </div>
        <nav>
            <a th:href="@{/}">Início</a>
            <a th:href="@{/cadastro}">Cadastrar</a>
        </nav>
    </header>

    <main class="container">
        <div class="card" style="max-width: 380px; text-align: left;">
            <h2 style="text-align:center; color:#ff5252;">Acesse sua conta</h2>
            <p style="text-align:center; color:#555;">Entre para gerenciar os equipamentos</p>
            <br>

            <div th:if="${erro}" style="background:#ffebee; color:#c62828; padding:10px; border-radius:4px; margin-bottom:15px; text-align:center;">
                <span th:text="${erro}"></span>
            </div>

            <form th:action="@{/login}" method="POST">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="seu_usuario" required><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="••••••••" required><br><br>

                <button type="submit" style="width:100%;">Entrar</button>
            </form>

            <p style="text-align:center; margin-top:15px;">
                <a href="#" style="color:#ff5252; font-weight:500;">Esqueceu a senha?</a>
            </p>
        </div>
    </main>

    <footer>
        <p>© 2025 Sistema de Armazenamento de Equipamentos</p>
    </footer>
</body>
</html>
