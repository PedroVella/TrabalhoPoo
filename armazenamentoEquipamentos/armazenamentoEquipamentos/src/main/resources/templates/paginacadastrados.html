<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Equipamentos Cadastrados</title>
        <link rel="stylesheet" th:href="@{/css/index.css}" />
    </head>

    <body>
        <header>
            <h1>Equipamentos Cadastrados</h1>
        </header>

        <main>
            <section class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Notebook</td>
                            <td>Eletrônico</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Projetor</td>
                            <td>Imagem</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <div class="botoes">
                <a th:href="@{/}" class="btn voltar">Voltar para a Página Inicial</a>
                <a th:href="@{/cadastro}" class="btn cadastrar">Cadastrar Novo Equipamento</a>
            </div>
        </main>

        <footer>
            <p>© 2025 - Sistema de Armazenamento | Desenvolvido por Bruno</p>
        </footer>
    </body>
</html>
