<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Equipamentos Cadastrados</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
  </head>

  <body>
    <header class="navbar">
      <div class="logo-area">
        <img th:src="@{/img/logo.png}" alt="Logo" class="logo" />
        <h1>EquipManager</h1>
      </div>
      <nav>
        <a th:href="@{/}">Início</a>
        <a th:href="@{/cadastro}">Cadastrar</a>
        <a th:href="@{/cadastrados}" class="active">Cadastrados</a>
      </nav>
    </header>

    <main class="container">
      <h2>Equipamentos Cadastrados</h2>

      <div class="search-area">
        <input type="text" placeholder="Buscar equipamento..." />
        <button>Pesquisar</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Notebook</td>
            <td>Eletrônico</td>
            <td>5</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Projetor</td>
            <td>Imagem</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>
    </main>

    
  </body>
</html>
