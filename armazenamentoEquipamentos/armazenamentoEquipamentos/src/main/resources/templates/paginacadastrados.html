<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Equipamentos Cadastrados</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body>
    <header class="navbar">
      <div class="logo-area">
        <img th:src="@{/img/logo.png}" alt="Logo" class="logo" />
        <h1>EquipManager</h1>
      </div>
      <nav>
        <a th:href="@{/}">Início</a>
        <a th:href="@{/cadastro}">Cadastrar</a>
        <a th:href="@{/cadastrados}" class="active">Cadastrados</a>
      </nav>
    </header>

    <main class="container">
      <h2>Equipamentos Cadastrados</h2>

      <div class="search-area">
        <input type="text" placeholder="Buscar equipamento..." />
        <button>Pesquisar</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Localização</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${equipamentos.isEmpty()}">
            <td colspan="6" style="text-align: center; padding: 20px;">Nenhum equipamento cadastrado ainda.</td>
          </tr>
          <tr th:each="equip : ${equipamentos}">
            <td th:text="${equip.id}"></td>
            <td th:text="${equip.nome}"></td>
            <td th:text="${equip.descricao}"></td>
            <td th:text="${equip.localizacao}"></td>
            <td th:text="${equip.status}"></td>
            <td>
              <a th:href="@{/equipamento/editar/{id}(id=${equip.id})}" class="btn-editar">Editar</a>
              <a th:href="@{/equipamento/deletar/{id}(id=${equip.id})}" class="btn-deletar" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    
  </body>
</html>
