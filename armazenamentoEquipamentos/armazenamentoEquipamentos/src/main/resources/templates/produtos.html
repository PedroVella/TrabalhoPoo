<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Produtos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal .box { background:#fff; padding:24px; border-radius:8px; width:90%; max-width:420px; box-sizing:border-box; }
        .row { margin:12px 0; }
        input, textarea { width:100%; box-sizing:border-box; padding:10px; border: 1px solid #ddd; border-radius:4px; font-family: 'Poppins', sans-serif; }
        label { display: block; margin-bottom: 5px; font-weight: 500; color: #333; }
        .btn-close { background: #ddd; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-right: 8px; }
        .btn-save { background: #ff5252; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th, table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        table th { background: #f5f5f5; font-weight: 600; }
        .btn-deletar { color: #f44336; text-decoration: none; font-weight: 500; }
        .btn-deletar:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-area">
            <img th:src="@{/img/logo.png}" alt="Logo" class="logo">
            <h2>EquipManager</h2>
        </div>
        <nav>
            <a th:href="@{/}">Início</a>
            <a th:href="@{/cadastro}">Cadastrar</a>
            <a th:href="@{/cadastrados}">Cadastrados</a>
            <a th:href="@{/produtos}" class="active">Produtos</a>
        </nav>
    </header>

    <main class="container">
        <h2>Gerenciar Produtos</h2>

        <div th:if="${success}" style="background:#e8f5e9; color:#2e7d32; padding:12px; border-radius:4px; margin:15px 0;">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" style="background:#ffebee; color:#c62828; padding:12px; border-radius:4px; margin:15px 0;">
            <span th:text="${error}"></span>
        </div>

        <button id="open" class="btn" style="margin-bottom:20px;">+ Cadastrar Produto</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${produtos}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.nome}">Produto</td>
                    <td th:text="${p.descricao}">Descrição</td>
                    <td th:text="${p.quantidade}">0</td>
                    <td th:text="${'R$ ' + #numbers.formatDecimal(p.preco, 1, 2)}">R$ 0,00</td>
                    <td>
                        <a th:href="@{/produto/deletar/{id}(id=${p.id})}" class="btn-deletar" 
                           onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${produtos == null || #lists.isEmpty(produtos)}" style="text-align:center; padding:40px; color:#999;">
            <p>Nenhum produto cadastrado ainda.</p>
        </div>
    </main>

    <div id="modal" class="modal" role="dialog" aria-modal="true">
        <div class="box">
            <h3 style="margin-top:0;">Cadastrar Produto</h3>
            <form th:action="@{/produtos}" method="post">
                <div class="row">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do produto" required />
                </div>
                <div class="row">
                    <label for="descricao">Descrição (opcional):</label>
                    <textarea id="descricao" name="descricao" rows="2" placeholder="Descrição do produto"></textarea>
                </div>
                <div class="row">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="0" value="0" />
                </div>
                <div class="row">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01" min="0" value="0.00" />
                </div>
                <div style="text-align:right; margin-top:20px;">
                    <button type="button" id="cancel" class="btn-close">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Sistema de Armazenamento de Equipamentos</p>
    </footer>

    <script>
        const modal = document.getElementById('modal');
        document.getElementById('open').addEventListener('click', () => modal.style.display = 'flex');
        document.getElementById('cancel').addEventListener('click', () => modal.style.display = 'none');
        modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
    </script>
</body>
</html>
